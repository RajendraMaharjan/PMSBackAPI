spring:
  datasource:
#    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:jellodb
    username: sa
    password: password

  h2:
    console:
      enabled: 'true'
      path: /h2

  jpa:
    hibernate:
      ddl-auto: create-drop
    #      ddl-auto: validate

    show-sql: true
    defer-datasource-initialization: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: always

server:
  port: 8080
